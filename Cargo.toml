[package]
name = "skytemple_rust"
version = "1.4.0"
authors = ["Marco 'Capypara' KÃ¶pcke <hello@capypara.de>"]
edition = "2018"
repository = "https://github.com/SkyTemple/skytemple-rust"
license = "GPL-3.0-or-later"

[lib]
crate-type = ["cdylib", "rlib"]
name = "skytemple_rust"

[features]
no-python = []

[dependencies]
pyo3 = { version = "0.14.1", features = ["extension-module"] }
skytemple_rust_macros = { path = "skytemple_rust_macros" }
pmd_wan = "1.2.0"
image = { version = "0.23.14" }
bytes = { version = "1.1.0" }
num-traits = { version = "0.2" }
num-derive = { version = "0.3" }