[package]
name = "skytemple_rust"
version = "1.4.0"
authors = ["Marco 'Capypara' KÃ¶pcke <hello@capypara.de>"]
edition = "2021"
repository = "https://github.com/SkyTemple/skytemple-rust"
license = "GPL-3.0-or-later"

[lib]
crate-type = ["cdylib", "rlib"]
name = "skytemple_rust"

[features]
default = ["python", "with_pmd_wan"]
python = ["pyo3", "pyo3-log"]
with_pmd_wan = ["pmd_wan", "anyhow"]

[dependencies]
skytemple_rust_macros = { path = "skytemple_rust_macros" }
pyo3 = { version = "0.15", features = ["extension-module"], optional = true }
pyo3-log = { version = "0.5", optional = true }
log = "0.4"
bytes = "1"
num-traits = "0.2"
num-derive = "0.3"
arr_macro = "0.1.3"
pmd_wan = { version = "3.0.1", optional = true }
anyhow = { version = "1", optional = true }
